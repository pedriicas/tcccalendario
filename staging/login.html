<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eventos Cotil</title>
    
    <!-- Scripts e Fontes Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Link para o seu arquivo de CSS externo -->
    <!-- Lembre-se que o caminho deve ser relativo à localização do seu HTML -->
    <link rel="stylesheet" href="CSS/estilos.css">

</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen px-4">

    <!-- Card de Login -->
    <div class="w-full max-w-md mx-auto p-8 bg-gray-800 rounded-2xl shadow-2xl shadow-indigo-500/10 space-y-6">
        
        <!-- Cabeçalho do Card -->
        <div class="flex items-center justify-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
            </svg>
            <h1 class="text-xl font-bold text-gray-300 tracking-wider">EVENTOS COTIL</h1>
        </div>

        <!-- Formulário -->
        <div class="text-center">
            <h2 class="text-4xl font-bold gradient-text mb-6">Entrar</h2>
        </div>

        <form class="space-y-6" action="#" method="POST">
            <!-- Campo de Usuário -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-400 mb-1">Usuário</label>
                <input type="text" id="username" name="username" 
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200" 
                       placeholder="Digite seu usuário" required>
            </div>

            <!-- Campo de Senha -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-400 mb-1">Senha</label>
                <input type="password" id="password" name="password" 
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200" 
                       placeholder="Digite sua senha" required>
            </div>
            
            <!-- Link de "Esqueceu a senha?" -->
            <div class="text-right">
                <a href="#" class="text-sm font-medium text-indigo-400 hover:text-indigo-300 hover:underline transition">Esqueceu a senha?</a>
            </div>

            <!-- Botão de Entrar -->
            <button type="submit" 
                    class="w-full py-3 px-4 bg-gradient-to-r from-indigo-600 to-pink-600 hover:opacity-90 text-white font-bold rounded-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-indigo-500">
                Entrar
            </button>
        </form>

        <!-- Link para Criar Conta -->
        <p class="text-center text-sm text-gray-400 pt-4">
            Não tem uma conta? 
            <a href="#" class="font-medium text-indigo-400 hover:text-indigo-300 hover:underline transition">Crie uma aqui</a>
        </p>
    </div>

    <!-- Link para voltar à página inicial -->
    <div class="mt-8 text-center">
        <a href="paginaInicial.html" class="text-sm text-gray-500 hover:text-gray-300 transition">&larr; Voltar para a página inicial</a>
    </div>

</body>
</html>
