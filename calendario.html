<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário - Eventos Cotil</title>
    
    <!-- Scripts e Fontes Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Link para o seu arquivo de CSS externo -->
    <link rel="stylesheet" href="CSS/estilos.css">

    <style>
        /* Estilos adicionais específicos para o calendário */
        .event-dot {
            width: 6px;
            height: 6px;
            background: linear-gradient(to right, #4f46e5, #ec4899);
            border-radius: 50%;
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
        }
        .calendar-day.active {
            background: linear-gradient(to right, #4f46e5, #ec4899);
            color: white;
            border-radius: 0.5rem; /* Quadrado com cantos arredondados */
        }
        .calendar-day.today {
            /* Usamos box-shadow em vez de border para um contorno mais suave e consistente */
            box-shadow: 0 0 0 2px #ec4899;
            color: #ec4899;
            border-radius: 0.5rem; /* Quadrado com cantos arredondados */
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex">

    <!-- Menu Lateral (Sidebar) -->
    <aside id="sidebar" class="bg-gray-800 w-64 min-h-screen p-4 fixed md:relative transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-30">
        <div class="flex items-center space-x-2 mb-10">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-400" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>
            <h1 class="text-2xl font-bold gradient-text">Eventos Cotil</h1>
        </div>
        <nav class="flex flex-col space-y-2">
             <!-- Itens do Menu -->
            <a href="paginaInicial.html" class="flex items-center space-x-3 p-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5zm3.293 3.293a1 1 0 011.414 0L10 12.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" /></svg>
                <span>Início</span>
            </a>
            <a href="agendaEventos.html" class="flex items-center space-x-3 p-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" /></svg>
                <span>Agenda</span>
            <a href="avisos.html" class="flex items-center space-x-3 p-3 rounded-lg text-gray-300 hover:bg-gray-700 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 2a6 6 0 00-6 6v3.586l-1.293 1.293a1 1 0 001.414 1.414L6 12.414V15a1 1 0 102 0v-2.586l1.293 1.293a1 1 0 001.414-1.414L9 11.586V8a4 4 0 118 0v3.586l1.293 1.293a1 1 0 001.414-1.414L16 12.414V8a6 6 0 00-6-6zm-2 13a2 2 0 114 0H8z" clip-rule="evenodd" /></svg>
                <span>Avisos</span>
            </a>
            <a href="calendario.html" class="flex items-center space-x-3 p-3 rounded-lg bg-indigo-600/30 text-white font-semibold transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" /></svg>
                <span>Calendário</span>
            </a>
            <!-- Adicione outros links aqui -->
        </nav>
    </aside>

    <!-- Overlay para fechar menu no mobile -->
    <div id="overlay" class="fixed inset-0 bg-black/50 z-20 hidden md:hidden" onclick="toggleMenu()"></div>

    <!-- Conteúdo Principal -->
    <div class="flex-1">
        <!-- Cabeçalho do Conteúdo -->
        <header class="bg-gray-800/80 backdrop-blur-sm p-4 flex justify-between items-center md:hidden sticky top-0 z-10">
            <button id="menu-toggle" class="text-white">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
            <div class="rounded-full h-8 w-8 bg-indigo-600 flex items-center justify-center font-bold">EC</div>
        </header>

        <!-- Área do Calendário -->
        <main class="p-4 md:p-8">
            <h2 class="text-3xl font-bold mb-8">Calendário de Eventos</h2>
            <div class="flex flex-col lg:flex-row gap-8">
                
                <!-- Componente do Calendário -->
                <div class="w-full lg:w-2/3 bg-gray-800 p-6 rounded-2xl shadow-lg">
                    <div class="flex items-center justify-between mb-4">
                        <button id="prev-month" class="p-2 rounded-full hover:bg-gray-700 transition">&lt;</button>
                        <h3 id="month-year" class="text-xl font-semibold"></h3>
                        <button id="next-month" class="p-2 rounded-full hover:bg-gray-700 transition">&gt;</button>
                    </div>
                    <div class="grid grid-cols-7 gap-2 text-center text-gray-400 mb-2">
                        <span>Dom</span><span>Seg</span><span>Ter</span><span>Qua</span><span>Qui</span><span>Sex</span><span>Sáb</span>
                    </div>
                    <div id="calendar-days" class="grid grid-cols-7 gap-2 text-center">
                        <!-- Os dias do calendário serão inseridos aqui pelo JavaScript -->
                    </div>
                </div>

                <!-- Componente de Eventos do Dia -->
                <div class="w-full lg:w-1/3 bg-gray-800 p-6 rounded-2xl shadow-lg">
                    <h3 id="event-date-title" class="text-xl font-semibold mb-4">Eventos do Dia</h3>
                    <div id="event-list" class="space-y-4">
                        <p class="text-gray-400">Selecione um dia para ver os eventos.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

<script>
    // --- LÓGICA DE CONTROLE DO MENU LATERAL (SIDEBAR) ---
    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menu-toggle');
    const overlay = document.getElementById('overlay');

    const toggleMenu = () => {
        sidebar.classList.toggle('-translate-x-full');
        overlay.classList.toggle('hidden');
    };
    menuToggle.addEventListener('click', toggleMenu);


    // --- LÓGICA DO CALENDÁRIO INTERATIVO ---
    document.addEventListener('DOMContentLoaded', function() {
        const monthYearEl = document.getElementById('month-year');
        const calendarDaysEl = document.getElementById('calendar-days');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const eventDateTitle = document.getElementById('event-date-title');
        const eventListEl = document.getElementById('event-list');

        let currentDate = new Date(2025, 8, 1); // Começa em Setembro de 2025

        // DADOS DOS EVENTOS (no futuro, isso virá de um banco de dados)
        const eventos = [
            { date: '2025-09-15', time: '19:30', title: 'Palestra: IA Generativa' },
            { date: '2025-09-22', time: '09:00', title: 'Início do Hackathon' },
            { date: '2025-09-23', time: 'Dia todo', title: 'Hackathon - Dia 2' },
            { date: '2025-09-24', time: '18:00', title: 'Apresentação Final Hackathon' },
            { date: '2025-10-05', time: '08:00', title: 'Campanha de Doação' }
        ];

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            monthYearEl.textContent = `${currentDate.toLocaleString('pt-BR', { month: 'long' })} ${year}`;
            
            calendarDaysEl.innerHTML = '';

            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const lastDateOfMonth = new Date(year, month + 1, 0).getDate();
            const lastDateOfLastMonth = new Date(year, month, 0).getDate();

            // Dias do mês anterior
            for (let i = firstDayOfMonth; i > 0; i--) {
                const day = document.createElement('div');
                day.className = 'text-gray-600 p-2';
                day.textContent = lastDateOfLastMonth - i + 1;
                calendarDaysEl.appendChild(day);
            }

            // Dias do mês atual
            for (let i = 1; i <= lastDateOfMonth; i++) {
                const day = document.createElement('div');
                day.textContent = i;
                // Alterado de rounded-full para rounded-lg para um visual quadrado com cantos arredondados
                day.className = 'calendar-day cursor-pointer relative p-2 rounded-lg hover:bg-gray-700 transition';
                
                const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                
                // Marca o dia de hoje
                const today = new Date();
                if (year === today.getFullYear() && month === today.getMonth() && i === today.getDate()) {
                    day.classList.add('today');
                }

                // Verifica se há evento no dia
                if (eventos.some(e => e.date === dateString)) {
                    const dot = document.createElement('div');
                    dot.className = 'event-dot';
                    day.appendChild(dot);
                }

                day.addEventListener('click', () => showEvents(dateString, day));
                calendarDaysEl.appendChild(day);
            }
        }
        
        function showEvents(dateString, dayElement) {
            // Atualiza o estilo do dia ativo
            document.querySelectorAll('.calendar-day.active').forEach(d => d.classList.remove('active'));
            dayElement.classList.add('active');

            const date = new Date(dateString + 'T00:00:00');
            eventDateTitle.textContent = `Eventos de ${date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' })}`;
            
            const eventsForDay = eventos.filter(e => e.date === dateString);

            eventListEl.innerHTML = '';
            if (eventsForDay.length > 0) {
                eventsForDay.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = 'bg-gray-700/50 p-4 rounded-lg';
                    eventDiv.innerHTML = `
                        <p class="font-bold">${event.title}</p>
                        <p class="text-sm text-gray-400">${event.time}</p>
                    `;
                    eventListEl.appendChild(eventDiv);
                });
            } else {
                eventListEl.innerHTML = '<p class="text-gray-400">Nenhum evento para este dia.</p>';
            }
        }

        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        renderCalendar();
    });
</script>

</body>
</html>
