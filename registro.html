<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Eventos Cotil</title>
    
    <!-- Scripts e Fontes Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Link para o seu arquivo de CSS externo -->
    <link rel="stylesheet" href="CSS/estilos.css">

    <style>
        /* Foco personalizado para os inputs para combinar com a identidade visual */
        .custom-focus:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.4); /* Sombra roxa sutil */
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md text-white">
        <!-- Cabeçalho do Formulário -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-400" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>
                <h1 class="text-2xl font-bold">Eventos Cotil</h1>
            </div>
            <h2 class="text-3xl font-bold gradient-text">Criar Conta</h2>
        </div>

        <!-- Formulário de Registro -->
        <form action="#" class="space-y-6">
            <!-- Campo de E-mail -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-1">E-mail Unicamp</label>
                <input type="email" id="email" name="email" placeholder="seuemail@unicamp.br" required class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white custom-focus transition">
            </div>

            <!-- Campo de Senha -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Senha</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white custom-focus transition">
            </div>

            <!-- Campo de Repetir Senha -->
            <div>
                <label for="password-confirm" class="block text-sm font-medium text-gray-300 mb-1">Repetir Senha</label>
                <input type="password" id="password-confirm" name="password-confirm" placeholder="••••••••" required class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white custom-focus transition">
            </div>

            <!-- Checkbox de Notificações -->
            <div class="flex items-center">
                <input id="notifications" name="notifications" type="checkbox" class="h-4 w-4 rounded border-gray-500 bg-gray-700 text-indigo-600 focus:ring-indigo-500">
                <label for="notifications" class="ml-2 block text-sm text-gray-300">Deseja receber notificações no e-mail?</label>
            </div>
            
            <!-- Botão de Registrar -->
            <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-pink-500 text-white font-semibold py-3 px-4 rounded-lg hover:opacity-90 transition shadow-lg">
                Registrar
            </button>
        </form>

        <!-- Links Inferiores -->
        <div class="text-center mt-6">
            <p class="text-sm text-gray-400">
                Já tem uma conta? 
                <a href="login.html" class="font-medium text-indigo-400 hover:text-indigo-300">Entre aqui</a>
            </p>
            <a href="paginaInicial.html" class="mt-4 inline-block text-sm text-gray-500 hover:text-gray-400 transition">
                &larr; Voltar para a página inicial
            </a>
        </div>
    </div>

</body>
</html>
